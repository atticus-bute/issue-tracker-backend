<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bug Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/api/users/list">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/bugs/list">Bugs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="h-100 h-custom" style="background-color: #199aba">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img
                src="/images/pic.png"
                class="w-100"
                style="border-top-left-radius: 0.3rem; border-top-right-radius: 0.3rem"
                alt="Sample photo"/>
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                  <form class="px-md-2" action="/api/users/register" method="post">
                    <div class="form-outline mb-4">
                      <input type="email" id="txtEmail" name="email" class="form-control" />
                      <label class="form-label" for="txtEmail">Email</label>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline datepicker">
                          <input type="password" name="password" class="form-control" id="txtPassword" />
                          <label for="txtPassword" class="form-label">Password:</label>
                        </div>
                      </div>
                    </div>sha384-iYQeCzEYFbKjA
                    <div class="form-outline mb-4">
                      <input type="text" name="fullName" id="txtFullName" class="form-control" />
                      <label class="form-label" for="txtFullName">Full Name:</label>
                    </div>
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-4">
                        <div class="form-outline">
                          <input type="text" name="givenName" id="txtFirstName" class="form-control" />
                          <label class="form-label" for="txtFirstName">First Name:</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-outline">
                          <input type="text" name="familyName" id="txtLastName" class="form-control" />
                          <label class="form-label" for="txtLastName">Last Name:</label>
                        </div>
                      </div>
                      <div class="mb-4">
                        <select name="role" multiple size="6" width="10" class="form-select">
                          <option value="1" disabled >Role</option>
                          <option value="2">Developer</option>
                          <option value="3">Business Analyst</option>
                          <option value="4">Quality Analyst</option>
                          <option value="5">Product Manager</option>
                          <option value="6">Technical Manager</option>
                        </select>
                      </div>
                    </div>
                    <!--Developer, Business Analyst, Quality Analyst, Product Manager, Technical Manager. -->
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
